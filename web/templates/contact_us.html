{% extends 'index.html' %}

{% block main %}

<form method="post">
    <div id="contact_div">
        <div id="contact_info">
            <label for="name">Name:</label>
            <br><br>
            <input type="text" id="name" name="name" placeholder="Enter Name" required>
            <br><br>
            <label for="email">Email:</label>
            <br><br>
            <input type="email" id="email" name="email" placeholder="Enter Email" required>
            <br><br>
            <label for="phone">Phonenumber:</label>
            <br><br>
            <input type="phone" id="phone" name="phone" placeholder="Enter Phonenumber" required>
            <br><br>
            <label for="category">Category:</label>
            <br><br>
            <select id="category" name="category" required>
                <option value="Select Option">Select an option</option>
                <option value="Volunteer">Volunteer</option>
                <option value="Business">Business</option>
            </select>
        </div>
        <div id="message_div">
            <label for="message">Message:</label>
            <br><br>
            <textarea id="message" name="message" rows="20" cols="40" placeholder="Enter Message" required></textarea>
        </div>
        <div id="contact_submit">
            <input id="contact_submit" type="submit" value="Submit">
        </div>
    </div>
  </form>
  

{% endblock %}
